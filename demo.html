<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="dist/fleck.css">
</head>

<body>
  <div class="container">
    <div class="row center">
      <div class="child"></div>

    </div>

      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>

    <div class="row end">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
    <hr>
    <div class="row around">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>

    <div class="row between">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>

    <div class="row top-left">

    <div class="row top-mid">
      <div class="child">top-mid</div>

    </div>

    </div>

    <div class="row mid-right">
      <div class="child">mid-right</div>
    </div>
    <hr>
    <div class="row bottom-left">

    </div>
    <hr>
    <div class="row bottom-mid">
      <div class="child">bottom-mid</div>
    </div>
    <hr>
    <div class="row bottom-right">
      <div class="child">bottom-right</div>
    </div>
    <hr>
  </div>

</html>
